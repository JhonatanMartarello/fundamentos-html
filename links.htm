<!DOCTYPE html>
<html>

<head>
    <title>Links</title>
</head>

<style>
    a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
    }

    a:visited {
        color: black;
        background-color: transparent;
        text-decoration: none;
    }

    a:hover {
        color: red;
        background-color: transparent;
        text-decoration: underline;
    }

    a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
    }
</style>

<body>
    <a href="https://www.google.com/">
        <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
    </a>

    <hr>
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section" target="_blank">Visit our HTML
        Tutorial</a>

    <hr>
    <a href="mailto:someone@example.com">Send email</a>

    <hr>
    <button onclick="document.location='default.asp'">Google</button>

</body>

</html>
